<head>
<title>Pokemane</title>
<link rel="icon" href="pokemon-game/img/pokemane-icon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style type="text/css">
* {
	font-family: 'Press Start 2P', cursive;
}
body {
	background-color: black;
}

h1 {
	margin: 0;
}

button {
	border: 0;
	font-size: 16px;
}

button:hover {
	cursor: pointer;
	background-color: #bbb;
}

</style>
</head>

<h1 style="color: #bbb; padding: 10px; font-size: 20px; display: flex; align-items: center;
justify-content: center;">POKEMANE</h1>
<div style="display: flex; font-size: 16px; color: #bbb; padding: 10px; align-items: center; justify-content: center;"> Welcome & thank you for playing Pokemane! Click on game to begin. <br> Use keys WASD to move character across the map.</div>
<div style="display: flex; position: relative; align-content: center; justify-content: center; align-items: center;">
	<div id="overlappingDiv" style="background-color: black; position: absolute; top: 0; right: 0; left: 0; bottom: 0; opacity: 0; pointer-events: none; z-index: 10;" ></div>

	<canvas></canvas>

	<div id="userInterface" style="display: none;">
	<!-- Enemy Health Bar -->
	<div style="background-color:white; width:250; position: absolute; top:50px; left: 50px; border: 4px black solid; padding: 12px;">
		<h1 style="font-size: 16px;">Draggle</h1>
		<div style= "position: relative;">
		<div style="height:5px; background-color: #ccc;
		margin-top: 10px;"></div>
	<div id="enemyHealthBar" style="height:5px; background-color: green; position: absolute;
		top: 0px; left: 0; right:0;"></div>
	</div>
	</div>

	<!-- Your Health Bar -->
	<div style="background-color:white; width:250; position: absolute; top:330px; right: 50px; border: 4px black solid; padding: 12px;">
		<h1 style="font-size: 16px;">Emby</h1>
		<div style= "position: relative;">
		<div style="height:5px; background-color: #ccc;
		margin-top: 10px;"></div>
	<div id="playerHealthBar" style="height:5px; background-color: green; position: absolute;
		top: 0px; left: 0; right:0;"></div>
	</div>
	</div>

	<div style="position: absolute; background-color: white; height: 140px; bottom: 0; left:0; right: 0; border-top: 4px black solid; display: flex;">

		<div id="dialogueBox" style="position: absolute; top: 0; right:0; left: 0; bottom: 0; background-color: white; padding: 12px; display: none; cursor: pointer;">Dummy Text</div>

		<div id="attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);">
		</div>
		<div style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left:4px black solid;">
			<h1 id="attackType" style="font-size:16px">Attack Type</h1>
		</div>
	</div>
</div>
</div>
